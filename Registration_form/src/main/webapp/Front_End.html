<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Details</title>
</head>
<body style="background-color:aquamarine;">
<center>

<font color ="red">
<h2>Eidiko Systems & Integraters </h2>
</font>

<font color ="green">
<h3>Welcome to Online Training Platform </h3>
</font>
<font color ="blue">
	<h3>Fill in the Form</h3>
	</font>

	<form action="Back_End" method="post">
		<table>

			<tr>
				<td>Full Name:<font><font color="red"> &#9733;</font></td>
				<td><input type="text" name="Name" /></td>
			</tr>
			<tr>
				<td>Phone Number:</td>
				<td><input type="text" name="Phone_number" /></td>
			</tr>
			
	
			<tr>
			<td>Select Gender:</td>
				<td><select name="Gender">
				<option value="SELECT" style="color: violet;">-SELECT-</option>
					<option value="Male"style="color: blue;">Male</option>
					<option value="Female"style="color: blue;">Female</option></select></td>
			</tr>
		
			<tr>
				<td>Select Course duration:</td>
				<td><select name="Duration">
				    <option value="SELECT" style="color: violet;">-SELECT-</option>
					<option value="3months" style="color: blue;">3 Months</option>
					<option value="6months" style="color: blue;">6 Months</option>
					<option value="9months" style="color: blue;">9 Months</option></select></td>
			</tr>
			
			<tr>
				<td>Select Batch :</td>
				<td><select name="Batch">
				<option value="--SELECT--" style="color: violet;">-SELECT-</option>
					<option value="Batch 1" style="color: blue;">Batch 1</option>
					<option value="Batch 2" style="color: blue;">Batch 2</option>
					<option value="Batch 3" style="color: blue;">Batch 3</option>
					<option value="Batch 4" style="color: blue;">Batch 4</option>
					<option value="Batch 5" style="color: blue;">Batch 5</option>
					<option value="Batch 6" style="color: blue;">Batch 6</option></select></td>
			</tr>
			
		<tr>
				<td>Select Batch Timing:</td>
				<td><select name="Batch_Time">
				<option value="SELECT" style="color: violet;">-SELECT-</option>
					<option value="Morning Batch" style="color: blue;">Morning Batch</option>
					<option value="Afternoon Batch" style="color: blue;">Afternoon Batch</option>
					<option value="Evening Batch" style="color: blue;">Evening Batch</option></select></td>
			</tr>
			
		
			<tr>
				<td>Address of the Student:</td>
				<td><textarea rows="5" cols="40" name="Address"></textarea></td>
			</tr>

		<tr>
				<td>Username:<font><font color="red"> &#9733;</font></td>
				<td><input type="text" name="Name" /></td>
			</tr>

    <td>Password (8 characters minimum):<font><font color="red"> &#9733;</font></font></td>
   <td> <input type="password" id="pass" name="password"
           minlength="8" required></td>


<tr>
<td>Enter your Email:<font><font color="red"> &#9733;</font></font></td>
<td><input type="Email" id="Email" name="Email"></td>
</tr>

</table>

<input type="submit" value="Submit Details" style="font-size:7pt;color:white;background-color:green;border:2px solid #336600;padding:3px">
		<input type="Reset" value="Reset Details" style="font-size:7pt;color:white;background-color:red;border:2px solid #336600;padding:3px">
		
		

	</form>
</center>
</body>
</html>
